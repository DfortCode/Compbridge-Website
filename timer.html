<!DOCTYPE html>
<html>
<head>
  <title>Manual Timer</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="timer-container">
    <div class="timer-display">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>
    <div class="timer-controls">
      <input type="number" id="hours-input" min="0" max="48" placeholder="Hours">
      <input type="number" id="minutes-input" min="0" max="59" placeholder="Minutes">
      <input type="number" id="seconds-input"  
 min="0" max="59" placeholder="Seconds">
      <button id="start-btn">Start</button>
      <button id="stop-pause-btn">Stop/Pause</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <script src="script.js"></script> 
</body>
</html>
